            updateStatus('CI Agent: Building...', 'bg-amber-500 status-dot');
            addLog('CI', 'Initiated. Running tests and building container...');

            addLog('CI', 'Unit tests passed.');
            await sleep(1000);
            addLog('CI', 'Linting checks passed.');
            await sleep(1500);
            addLog('CI', 'Docker image built successfully.');
            await sleep(1500);
            addLog('CI', 'Pushing image to ECR...');
            const imageUri = `${document.getElementById('project-name').value}:v${Date.now()}`;

            addLog('CI', `Image pushed. URI: ${imageUri}`);
            addLog('CI', 'CI phase complete. Signaling orchestrator.');

            // Orchestrator Handoff
            updateStatus('Handoff to CD Agent...', 'bg-violet-500 status-dot');

            await sleep(1000);
            addLog('ORCHESTRATOR', 'Invoking CD Agent with new image...');

            addLog('CD', 'Terraform Init successful.');

            addLog('CD', 'Terraform Plan shows 5 resources to add, 0 to change, 0 to destroy.');

            addLog('CD', 'Terraform Apply starting...');
            await sleep(2000);
            addLog('CD', 'aws_vpc.main: Creation complete');

            addLog('CD', 'aws_ecs_cluster.main: Creation complete');
            await sleep(2000);
            addLog('CD', 'aws_ecs_service.main: Creation complete');
            await sleep(3000);
            addLog('CD', 'Terraform Apply complete! Resources: 5 added, 0 changed, 0 destroyed.');
            const deploymentUrl = `http://sri-ai-app-lb-1234567890.us-east-1.elb.amazonaws.com`;
            addLog('CD', `Deployment successful. App is live at load balancer DNS.`);

            // Final Orchestrator Log
            updateStatus('Deployment Successful', 'bg-green-500');
            addLog('ORCHESTRATOR', `CD Agent finished successfully.`);
            
            deployButton.disabled = false;
            buttonSpinner.classList.add('hidden');
        });
        
        // --- ZIP DOWNLOAD LOGIC ---
        downloadButton.addEventListener('click', () => {
            downloadButton.disabled = true;
            downloadButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Generating...';
            try {
                // Update the public/index.html content to the current state of the DOM
                projectFiles['public/index.html'] = document.documentElement.outerHTML;
                
                const zip = new JSZip();
                for (const [path, content] of Object.entries(projectFiles)) {
                    zip.file(path, content);
                }
                zip.generateAsync({type:"blob"}).then(content => {
                    saveAs(content, "production-ready-project.zip");
                    downloadButton.disabled = false;
                    downloadButton.innerHTML = '<i class="fas fa-download mr-2"></i>Download Full Project (.zip)';
                });
            } catch (error) {
                console.error("Download failed:", error);
                downloadButton.disabled = false;
                downloadButton.innerHTML = '<i class="fas fa-times mr-2"></i>Download Failed';
            }
        });
    </script>
